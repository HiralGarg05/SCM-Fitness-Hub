<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="signups_css.css">
</head>
<body>
    <div class="signup-wrapper">
        <div class="signup-container">
            <h2>Create Your Account</h2>
            <form action="feeproject2.html" method="post">
                <!-- Name Field -->
                <label for="name">Full Name</label>
                <input type="text" id="name" name="name" placeholder="Enter your full name (required)" required>

                <!-- Email/Phone Field -->
                <label for="contact">Email or Phone Number</label>
                <input type="text" id="contact" name="contact" placeholder="Enter email or phone (required)" required>

                <!-- Password Field -->
                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Create a password (required)" required>

                <!-- Age Field -->
                <label for="age">Age</label>
                <input type="number" id="age" name="age" placeholder="Enter your age (required)" required>

                <!-- Gender Field -->
                <label for="gender">Gender</label>
                <select id="gender" name="gender" required>
                    <option value="" disabled selected>Select your gender (required)</option>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                    <option value="other">Other</option>
                </select>

                <!-- Submit Button -->
                <button onclick="window.location.href='fitnesshub.html'"class="register-btn">Register</button>
                <div class="alert-box" id="alertBox">
                    <p>âœ… You have successfully logged in!</p>
                    <button onclick="closeAlert()">OK</button>
                </div>
        
            </form>
        </div>
    </div>
    <script src="signups_js.js"></script>
</body>
</html>
