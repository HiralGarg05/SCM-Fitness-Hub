<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="loginpages.css">
</head>
<body>
    <div class="login-wrapper">
        <div class="login-container">
            <h2>Log In</h2>
            <form action="fitnesshub.html" method="get">
                <!-- Email/Phone Field -->
                <label for="contact">Email or Phone Number</label>
                <input type="text" id="contact" name="contact" placeholder="Enter email or phone (required)" required>

                <!-- Password Field -->
                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Enter your password (required)" required>

                <!-- Submit Button -->
                <button type="submit" >Log In</button>
                

                <!-- Forgot Password Link -->
                <p class="forgot-password"><a href="forgot.html">Forgot Password?</a></p>
            </form>

            <!-- Register Button -->
            <button onclick="window.location" href="signups.html" class="register-btn">Register</button>
        </div>
    </div>
    <script>
        const contactInput = document.getElementById('contact');
        const passwordInput = document.getElementById('password');
        const contactError = document.getElementById('contactError');
        const passwordError = document.getElementById('passwordError');
        const form = document.getElementById('loginForm');

        // Email/Phone validation
        function validateContact() {
            const contactValue = contactInput.value.trim();
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            const phoneRegex = /^[0-9]{10}$/;

            if (!emailRegex.test(contactValue) && !phoneRegex.test(contactValue)) {
                contactError.textContent = 'Enter a valid email or 10-digit phone number.';
                contactInput.classList.add('error');
                return false;
            } else {
                contactError.textContent = '';
                contactInput.classList.remove('error');
                return true;
            }
        }

        // Password validation
        function validatePassword() {
            const passwordValue = passwordInput.value.trim();
            if (passwordValue.length < 8) {
 passwordError.textContent = 'Password must be at least 8 characters long.';
                passwordInput.classList.add('error');
                return false;
            } else {
                passwordError.textContent = '';
                passwordInput.classList.remove('error');
                return true;
            }
        }

        // Add real-time validation
        contactInput.addEventListener('input', validateContact);
        passwordInput.addEventListener('input', validatePassword);

        // Form submission validation
        form.addEventListener('submit', (e) => {
            const isContactValid = validateContact();
            const isPasswordValid = validatePassword();

            if (!isContactValid || !isPasswordValid) {
                e.preventDefault(); // Prevent form submission if validations fail
            }
        });
    </script>
    
</body>
</html>
