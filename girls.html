<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fitness for Girls</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #000;
      color: #fff;
      background-image: url('https://th.bing.com/th/id/OIP.L_1PpklS8jqJZrFV-nKTLwHaE5?rs=1&pid=ImgDetMain');
      background-repeat: no-repeat;
      background-size: cover;
      background-position: center;
    }
    header {
      background-color: #222;
      padding: 20px;
      text-align: center;
    }
    header h1 {
      font-size: 2.5rem;
      margin: 0;
      color: #fff;
    }
    .container {
      display: flex;
      justify-content: space-around;
      margin: 20px;
      flex-wrap: wrap;
    }
    .card {
      background-color: #333;
      border-radius: 10px;
      padding: 20px;
      width: 300px;
      margin: 15px;
      text-align: center;
      box-shadow: 0 4px 8px rgba(255, 255, 255, 0.1);
    }
    .card img {
      width: 100%;
      height: 200px;
      border-radius: 10px;
      object-fit: cover;
    }
    .card h2 {
      margin: 15px 0;
      font-size: 1.5rem;
      color: #fff;
    }
    .card p {
      margin: 10px 0;
      color: #aaa;
    }
    .card button {
      margin-top: 10px;
      padding: 10px 15px;
      background-color: #555;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 1rem;
    }
    .card button:hover {
      background-color: #777;
    }
    .back-button {
      display: block;
      margin: 30px auto;
      padding: 15px 25px;
      background-color: #288e1b;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 1.2rem;
      text-align: center;
      transition: background-color 0.3s ease;
    }
    .back-button:hover {
      background-color: #2c9e34;
    }
    footer {
      background-color: #222;
      text-align: center;
      padding: 10px;
      margin-top: 20px;
    }
    footer p {
      margin: 0;
      color: #aaa;
    }
  </style>
</head>
<body>
  <header>
    <h1>Fitness for Girls</h1>
  </header>

  <div class="container">
    <!-- Cardio Section -->
    <div class="card">
      <img src="https://th.bing.com/th/id/OIP.n6oi6Oi5zZuH0kllA81NuwHaEK?w=285&h=180&c=7&r=0&o=5&dpr=1.3&pid=1.7" alt="Cardio">
      <h2>Cardio</h2>
      <p>Boost your stamina and heart health with our cardio programs tailored for girls.</p>
      <button onclick="window.location.href='cardio.html'">Explore Cardio</button>
    </div>

    <!-- Weight Lifting Section -->
    <div class="card">
      <img src="https://th.bing.com/th/id/OIP.cU7gJ3w_zseQ8DGsPrTg8QHaE8?w=293&h=196&c=7&r=0&o=5&dpr=1.3&pid=1.7" alt="Weight Lifting">
      <h2>Weight Lifting</h2>
      <p>Build strength and confidence with weight-lifting techniques designed for women.</p>
      <button onclick="window.location.href='weightlifting.html'">Explore Weight Lifting</button>
    </div>

    <!-- Supplements Section -->
    <div class="card">
      <img src="https://th.bing.com/th/id/OIP.AFYw8rdx-Tsu0wSUAs5PaAHaED?w=330&h=180&c=7&r=0&o=5&dpr=1.3&pid=1.7" alt="Supplements">
      <h2>Supplements</h2>
      <p>Discover the best supplements to complement your fitness journey and goals.</p>
      <button onclick="window.location.href='supplements.html'">Explore Supplements</button>
    </div>
  </div>

  <!-- Back Button -->
   <a href="services.html">
  <button class="back-button" onclick="window.history.back()">Back</button>
</a>
</body>
</html>
